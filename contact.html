<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Contact Me</title>
    </head>
    <body>
        <header>
            <h1 id="title">My Journey</h1>
            <h3 id="subtitle">Explore the world together through my adventures</h3>
            <nav class="main-nav">
                <ul class="main-nav-list">
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="destinations.html">DESTINATIONS</a></li>
                    <li><a href="hikes.html">HIKES</a></li>
                    <li><a href="contact.html">CONTACT ME</a></li>
                </ul>
            </nav>
        </header> <br><br>
        <main>
            <section class="contact-form-section">
                <h2>Contact Me</h2>
                <p>If you have any questions or just want to say hello, feel free to send me a message!</p>
                <form class="contact-form" action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email-contact" name="email-contact" required>
                    </div>
    
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
    
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
    
                    <div class="form-group">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </section>
        </main>
        <footer class="footer">
            <div class="footer-content">
                <div class="newsletter">
                    <h2>Stay in touch with our newsletter</h2>
                    <form action="#" method="post">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                        <button type="submit">Subscribe</button>
                    </form>
                </div>
                <div class="privacy-link">
                    <a href="privacy.html">Privacy policy</a>
                </div>
            </div>
        </footer>
    </body>

</html>
